apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.reserv.myapplicationeli"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
     //   testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

    }

    dexOptions {

        jumboMode true
        javaMaxHeapSize "4g"

    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':materialdatetimepicker')
    compile project(':persianmaterialdatetimepicker')

    implementation 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'
    compile 'com.ogaclejapan.smarttablayout:library:1.6.1@aar'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile 'com.google.android.gms:play-services:9.4.0'


    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'

    //compile 'com.google.android.gms:play-services:9.0.0'
    // compile 'com.google.android.gms:play-services:9.0.0'
    compile 'org.jbundle.util.osgi.wrapped:org.jbundle.util.osgi.wrapped.org.apache.http.client:4.1.2'
   // compile 'com.android.support:multidex:1.0.0'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'
    // compile 'com.jakewharton:butterknife:8.8.1'
    compile 'com.squareup:otto:1.3.8'
    compile 'com.pixplicity.easyprefs:library:1.9.0'
    /*   compile 'com.squareup.retrofit2:adapter-rxjava2:2.2.0'*/
    // compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
    compile 'com.android.support:design:25.0.1'
    compile 'com.squareup.okhttp3:logging-interceptor:3.4.0'
    compile 'com.wang.avi:library:2.1.3'
    compile 'com.daimajia.easing:library:2.0@aar'
    compile 'com.daimajia.androidanimations:library:2.3@aar'

    // NOTE: Do not place your application dependencies here; they belong
    // in the individual module build.gradle files
    compile 'uk.co.chrisjenx:calligraphy:2.2.0'
    compile 'com.github.medyo:fancybuttons:1.8.1'
    compile 'com.alirezaafkar:toolbar:1.1.2'
    implementation files('src/main/java/libs/jtds-1.2.8.jar')
    implementation files('src/main/java/libs/org.apache.commons.io.jar')
    implementation files('src/main/java/libs/library.jar')
    implementation files('src/main/java/libs/achartengine-1.1.0.jar')

    implementation files('src/main/java/libs/commons-net-3.2-ftp.jar')
    implementation 'com.github.samanzamani.persiandate:PersianDate:0.1'

}
apply plugin: 'com.google.gms.google-services'

